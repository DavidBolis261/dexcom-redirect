<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexcom Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Dexcom Authorization</h1>
        <div class="spinner"></div>
        <div id="message" class="message">Connecting to your app...</div>
    </div>

    <script>
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            if (isError) {
                messageEl.className = 'message error';
            } else {
                messageEl.className = 'message success';
            }
        }

        function redirect() {
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                const error = params.get('error');
                const errorDescription = params.get('error_description');

                // Check for errors from Dexcom
                if (error) {
                    showMessage(`Authorization failed: ${errorDescription || error}`, true);
                    return;
                }

                // Check if we have the authorization code
                if (!code) {
                    showMessage('No authorization code received', true);
                    return;
                }

                // Build the custom URL scheme redirect
                const appUrl = `scndiabetes://auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
                
                showMessage('‚úì Redirecting to app...', false);
                
                // Attempt to open the app
                window.location.href = appUrl;
                
                // Fallback message if app doesn't open
                setTimeout(() => {
                    showMessage('If the app didn\'t open, please copy this code: ' + code, false);
                }, 3000);

            } catch (err) {
                showMessage('Error: ' + err.message, true);
            }
        }

        // Run redirect when page loads
        redirect();
    </script>
</body>
</html>
